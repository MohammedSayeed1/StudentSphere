<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/loginstyle.css"> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>StudentSphere-Login</title>
</head>
<style>


.container {
    width: 100vw;
    background-size: cover; /* Add background to the container */
    display: flex;
    justify-content: center;
    align-items: center;
}

.card-container {

    perspective: 1000px;
    display: flex;
    flex-direction: column; /* Stack the button and card vertically */
    align-items: center; /* Center horizontally */
    justify-content: center; /* Center vertically */
    height: 100%; /* Ensure it fills the container */
}

.card {
      width: 300px;
    height: 200px;           /* Allow the card to adjust based on content */
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    display: flex;
    justify-content: center; /* Center content inside the card */
    align-items: center; 
    margin-left: 100px;
    margin-top: 30px;
}

.card.flipped {
    transform: rotateY(180deg);
}

.card-side {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* border: 1px solid #ddd;
    border-radius: 10px; */
    /* background-color: #fff; */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.card-side.back {
    transform: rotateY(180deg);
}


.button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #000000;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
  margin-top: 20px;

}


.button:hover{
  background-color: #2a2929;
  font-weight: 700;
}


  .box1 {
  backdrop-filter: blur(15px); /* Apply blur effect */
  -webkit-backdrop-filter: blur(15px); /* For WebKit browsers like Safari */
  background: rgba(255, 255, 255, 0.35); /* Ensure semi-transparency */
  display: flex;
  flex-direction: column;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 0 128px 0 rgba(0, 0, 0, 0.1),
              0 32px 64px -48px rgba(0, 0, 0, 0.5);
              margin-top: 150px !important;
              margin-left: 100px !important;
  text-align: center;
  position: relative; /* Ensure proper layering */
}

.form-box1{
  width: 450px;
  margin: 0px 10px;
}
.form-box1 header{
  font-size: 25px;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 1px solid #e6e6e6;
  margin-bottom: 10px;
  color: rgb(0, 0, 0);
}
.form-box1 form .field{
  display: flex;
  margin-bottom: 10px;
  flex-direction: column;
  color: rgb(0, 0, 0);

} 
.form-box1 form .input input {
    height: 40px;
    width: 100%;
    font-size: 16px;
    padding: 0 10px;
    border-radius: 5px;
    border: 1px solid rgb(0, 0, 0);
    outline: none;
}
</style>
<body>
    <div class="container">
    <div class="card-container">
        <button type="button" id="flip-button">Student | Admin</button>
        <div class="card" id="card">
            <!-- Front Side -->
            <div class="card-side front" id="front">
                <div class="box1 form-box1">
                <header>Login - Student</header>    
                <form action="/login" method="post">
                    <input type="hidden" name="login_type" value="student">
                    <div class="field input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" autocomplete="off" required>
                    </div>
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="logbtn" name="submit" value="log in" required>
                    </div>
                    <div class="links text-center">
                        Don't have an account? <a href="/register">Sign Up Now</a>
                    </div>
                </form>
                </div>
            </div>

            <!-- Back Side -->
            <div class="card-side back" id="back">
                <div class="box1 form-box1">
                <header>Login - Admin</header>
                <form action="/login" method="post" autocomplete="off">
                    <input type="hidden" name="login_type" value="admin">
                    <div class="field input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="off" required>
                    </div>
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off" required>
                    </div>
                    <div class="field">
                        <input type="submit" class="logbtn" name="submit" value="log in" required>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
// Get references to elements
const card = document.getElementById('card');
const flipButton = document.getElementById('flip-button');

// Toggle flip class on button click
flipButton.addEventListener('click', () => {
    card.classList.toggle('flipped');
});

    </script>
</body>
</html>
